<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>WordTank</title>
  <meta name="description" content="A single-page application for creating Anki cards from Merriam-Webster's Dictionary entries">
  <meta name="author" content="https://github.com/DainTrain">

  <link rel="stylesheet" href="main.css">

  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

  <script src="ankicon.js"></script>
  <script src="merweb.js"></script>

</head>

<body>

  <form class="pure-form">
    <fieldset>
        <legend>WordTank</legend>
        <input type="text" id="wordInput" placeholder="Word" />
        <button class="pure-button pure-button-primary" id="fetchDefinitionBtn" onclick="fetchDefinition()" type="button">Get Definition</button>
        <div>
          <input type="text" id="pronunciationInput" placeholder="Pronunciation" />
        </div>
    </fieldset>
</form>

<table class="pure-table pure-table-bordered" id="definitionsTable">
  <thead>
    <tr>
      <th>Select</th>
      <th>Definition</th>
    </tr>
  </thead>
</table>
<br>

<button class="pure-button pure-button-primary" id="addToAnkiBtn" onclick="addToAnki()" type="button">Add to Anki</button>

</body>
</html>
